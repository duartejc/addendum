{% extends "base.html" %}

{% block content %}
<!-- Content starts -->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
	     Inclusão
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
			<div class="form-group">
                            <label>Tipo: </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Pessoa Física
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Pessoa Jurídica
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>CPF</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>RG</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Sexo: </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Masculino
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Feminino
                            </label>
                        </div>
			<div class="form-group">
                            <label>CNPJ</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Razão Social</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Inscrição Estadual</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Endereço</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>UF</label>
                            <select class="form-control">
                                <option>-- selecione --</option>
                                <option>MT</option>
                                <option>PR</option>
                                <option>SP</option>
                            </select>
                        </div>
			<div class="form-group">
                            <label>Cidade</label>
                            <select class="form-control">
                                <option>-- selecione --</option>
                                <option>Cuiabá</option>
                                <option>Curitiba</option>
                                <option>São Paulo</option>
                            </select>
                        </div>
			<div class="form-group">
                            <label>E-mail</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Celular</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Residencial</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Comercial</label>
                            <input class="form-control">
                        </div>
			<div class="form-group">
                            <label>Observações</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
			<p>
				<div class="pull-left"><!-- Exibir apenas quando editando -->
					<!--a href="{% url 'pessoas:excluir_cliente' %}" class="btn btn-danger">Apagar</a> -->
					<input type="button" value="Apagar" class="btn btn-danger">
				</div>
				<div class="pull-right save-options-box">
					<input type="submit" value="Salvar e continuar editando" class="btn btn-primary">
					<input type="submit" value="Salvar e adicionar outro(a)" class="btn btn-default">
					<input type="submit" value="Salvar" class="btn btn-default">
				</div>
			</p>
                    </form>
                </div>
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- Content ends -->
{% endblock %}
